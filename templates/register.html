<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="https://i.pinimg.com/736x/ec/c6/4b/ecc64b742cfb907f60b1d5d2b3aec91a.jpg"
                     class="img-fluid" alt="Register Image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1" style="margin-top: 20px">
                <form method="POST" action="/register">
                    <!-- Flash messages -->
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <div class="alert alert-{{ 'danger' if category == 'error' else category }}">{{ message }}</div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}

                    <div class="mb-4">
                        <label for="ho" class="form-label">Họ</label>
                        <input type="text" id="ho" name="ho" class="form-control form-control-lg" placeholder="Nhập họ" required>
                    </div>
                    <div class="mb-4">
                        <label for="ten" class="form-label">Tên</label>
                        <input type="text" id="ten" name="ten" class="form-control form-control-lg" placeholder="Nhập tên" required>
                    </div>
                    <div class="mb-4">
                        <label for="ngaySinh" class="form-label">Ngày sinh</label>
                        <input type="date" id="ngaySinh" name="ngaySinh" class="form-control form-control-lg" required>
                    </div>
                    <div class="mb-4">
                        <label for="gioiTinh" class="form-label">Giới tính</label>
                        <select id="gioiTinh" name="gioiTinh" class="form-select form-select-lg" required>
                            <option value="">Chọn giới tính</option>
                            <option value="1">Nam</option>
                            <option value="0">Nữ</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label for="maCanCuoc" class="form-label">Số CCCD/CMND</label>
                        <input type="text" id="maCanCuoc" name="maCanCuoc" class="form-control form-control-lg" placeholder="Nhập số CCCD/CMND" required>
                    </div>
                    <div class="mb-4">
                        <label for="diaChi" class="form-label">Địa chỉ</label>
                        <textarea id="diaChi" name="diaChi" class="form-control form-control-lg" placeholder="Nhập địa chỉ" required></textarea>
                    </div>
                    <div class="mb-4">
                        <label for="soDienThoai" class="form-label">Số điện thoại</label>
                        <input type="text" id="soDienThoai" name="soDienThoai" class="form-control form-control-lg" placeholder="Nhập số điện thoại" required>
                    </div>
                    <div class="mb-4">
                        <label for="tenTaiKhoan" class="form-label">Tên tài khoản</label>
                        <input type="text" id="tenTaiKhoan" name="tenTaiKhoan" class="form-control form-control-lg" placeholder="Nhập tên tài khoản" required>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="form-label">Email (tùy chọn)</label>
                        <input type="email" id="email" name="email" class="form-control form-control-lg" placeholder="Nhập email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Mật khẩu</label>
                        <input type="password" id="password" name="password" class="form-control form-control-lg" placeholder="Nhập mật khẩu" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Xác nhận mật khẩu</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control form-control-lg" placeholder="Nhập lại mật khẩu">
                    </div>
                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="submit" class="btn btn-primary px-5">Đăng ký</button>
                        <p class="small fw-bold mt-2 pt-1 mb-0">Đã có tài khoản? <a href="/login" class="link-danger">Đăng nhập</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
