<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .cart-item {
            border-bottom: 1px solid #dee2e6;
            padding: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row d-flex justify-content-center align-items-start h-100">
            <div class="col-md-10 col-lg-8" style="margin-top: 20px">
                <h2 class="mb-4">Shopping Cart</h2>
                <div class="cart-items">
                    {% for item in cart_items %}
                    <div class="cart-item d-flex justify-content-between align-items-center">
                        <div class="flex-grow-1">
                            <h5>{{ item.name }}</h5>
                            <p class="text-muted">Price: ${{ "%.2f"|format(item.price) }}</p>
                        </div>
                        <div class="d-flex align-items-center">
                            <button class="btn btn-danger btn-sm ms-2" onclick="removeItem({{ item.id }})">Remove</button>
                        </div>
                    </div>
                    {% endfor %}
                </div>
                <div class="text-end mt-4">
                    <p class="total">Total: ${{ "%.2f"|format(total) }}</p>
                    <a href="{{ url_for('checkout') }}" class="btn btn-primary px-5">Proceed to Checkout</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function removeItem(itemId) {
            alert(`Removed item with ID ${itemId}`);
            // Placeholder: Thêm logic xóa item (cần backend hoặc session)
            location.reload();
        }
    </script>
</body>
</html>
