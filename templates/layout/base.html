<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Pet Shop{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/custom.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/static/js/app.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
                    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
                    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
                    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-orange">
        <div class="container">
           <a class="navbar-brand text-white fw-bold fs-2" href="/" style="font-family: 'Arial', sans-serif;">Pet Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="/shop">Shop</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="/about">About Us</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="/contact">Contact Us</a></li>
                    <li class="nav-item">
                        <a href="{{ url_for('auth.login') }}" class="btn btn-outline-light text-white me-2">
                            <i class="bi bi-person"></i> Đăng Nhập
                        </a>
                    </li>
                   <li class="nav-item">
                        <a href="{{ url_for('cart') }}" class="btn btn-outline-light text-white">
                            <i class="bi bi-cart"></i> Giỏ Hàng <span class="badge bg-warning text-dark">{{ cart|length if cart is defined else 0 }}</span>
                        </a>
                    </li>
                </ul>

                <!-- Search Bar -->
                <form class="d-flex ms-3" style="width: 33.33%; min-width: 200px;">
                    <div class="input-group">
                        <input class="form-control" type="search" placeholder="Tìm kiếm..." aria-label="Search">
                        <button class="btn btn-outline-light" type="submit">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </nav>


    <!-- Main Content -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-orange text-white text-center py-3 mt-4">
        <div class="container">
            <p>"If animals could talk, they'd talk about us!"</p>
            <p>8582 Fairground St. Tallahassee, FL 32303</p>
            <div>
                <a href="#" class="text-white me-2"><i class="fab fa-facebook"></i> Facebook</a>
                <a href="#" class="text-white me-2"><i class="fab fa-twitter"></i> Twitter</a>
                <a href="#" class="text-white me-2"><i class="fab fa-instagram"></i> Instagram</a>
                <a href="#" class="text-white"><i class="fas fa-blog"></i> Blog</a>
            </div>
        </div>
    </footer>
</body>
</html>
